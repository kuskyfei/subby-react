<!DOCTYPE html>

<%= htmlWebpackPlugin.options.settingsMessage %>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href='data:application/manifest+json, <%= htmlWebpackPlugin.options.subbyManifest %>'/>

    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.subbyFavicon %>">

    <title>Subby</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- social medias embed scripts -->

    <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
    <script async defer src="https://www.instagram.com/embed.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </body>
</html>
